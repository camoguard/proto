<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block head_title %}TITLE{% endblock %}</title>
    <link rel="stylesheet/less" href="{{STATIC_URL}}/css/main.less">
    <script type="text/javascript" src="{{STATIC_URL}}/js/less-1.1.3.min.js">
    </script>

    {% block extra_head %}
    {% endblock %}
    <noscript>
      <meta http-equiv="Refresh" content="0; URL=/nojs/">
    </noscript>
  </head>
  <body>
    <header>
      <h1>TITLE</h1>
    </header>

    <section id="content">
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
          {{ message|safe }}
        </li>
        {% endfor %}
      </ul>
      {% endif %}

      {% block content %}
      <h1>TITLE</h1>
      {% endblock %}
    </section>

    <footer>&copy; 2011</footer>

    {% block extra_script %}
    {% endblock %}
  </body>
</html>
