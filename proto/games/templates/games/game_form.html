{% extends "base.html" %}

{% block head_title %}
{% if object %}Edit {{ object.name }}{% else %}Create Game{% endif %}
{% endblock %}

{% block content %}
<h1>
    {% if object %}Edit {{ object.name }}{% else %}Create Game{% endif %}
</h1>

<form action="." method="post">
{% csrf_token %}
{{ form.as_ul }}
<li>
    <label for="id-comment">Comment:</label>

</li>
</form>
{% endblock %}
