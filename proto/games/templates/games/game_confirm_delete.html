{% extends "base.html" %}

{% block head_title %}Delete {{ object.name }}{% endblock %}

{% block content %}
<h1>{{ object.name }}</h1>

<br />

<div class="alert">
  <h4 class="alert-heading">Warning!</h4>
  Are you sure you want to delete this game?
</div>

<form action="." method="post">{% csrf_token %}
{{ form }}
<label for="id-comment">Comment:</label>
<input id="id-comment" type="text" max_length="100" name="comment" />
<p><input type="submit" name="submit" value="Delete Game" class="btn btn-danger" /></p>
</form>
{% endblock %}
