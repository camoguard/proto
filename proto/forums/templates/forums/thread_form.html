{% extends "base.html" %}

{% block content %}
<ul class="breadcrumb">
  <li>
    <a href="{% url forum-list %}">Forums</a> <span class="divider">/</span>
  </li>
  <li>
    <a href="{{ forum.get_absolute_url }}">{{ forum.title }}</a> <span class="divider">/</span>
  </li>
  <li class="active">
    New Thread
  </li>
</ul>

<form action="." method="post" class="thread_form">{% csrf_token %}
{{ form }}
{{ post_formset }}
<p><input type="submit" name="submit" value="Create New Thread" class="btn" /></p>
</form>
{% endblock %}
