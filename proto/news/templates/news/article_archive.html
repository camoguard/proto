{% extends "base.html" %}

{% block head_title %}News{% endblock %}

{% load fb_versions %}

{% block content %}
{% for object in object_list %}
<p>
  <a href="{{ object.get_absolute_url }}">{{ object.title }}</a><br />
  by {{ object.author.get_full_name }} {{ object.pub_date|date:"DATETIME_FORMAT" }}<br />
  <img src="{% version object.image 'medium' %}" />
</p>
{% endfor %}

{% endblock %}
